services:
  - type: web
    name: xrai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: CUDA_VISIBLE_DEVICES
        value: -1 # Force CPU on Render unless using GPU instance
